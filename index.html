<html>
<head>
    <script src="libs/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <audio id="blip1" src="sounds/firework.wav"></audio>
        <audio id="blip2" src="sounds/Link.wav"></audio>
        <audio id="blip3" src="sounds/Playful R2D2.mp3"></audio>
        <audio id="blip4" src="sounds/Pokeball.mp3"></audio>
        <audio id="blip5" src="sounds/Dinosaur.wav"></audio>
        <audio id="blip6" src="sounds/Fallout.wav"></audio>
        <audio id="blip7" src="sounds/Futurama.mp3"></audio>
        <audio id="blip8" src="sounds/Overwatch.mp3"></audio>
        <audio id="blip9" src="sounds/Record Scratch.mp3"></audio>
        <audio id="blip10" src="sounds/Robot.wav"></audio>
        <audio id="blip11" src="sounds/Saucer.mp3"></audio>
        <audio id="blip12" src="sounds/Squid.wav"></audio>
        <audio id="blip13" src="sounds/Switch.mp3"></audio>
        <audio id="blip14" src="sounds/Vader.wav"></audio>

        <img id="groundTexture" src="assets/floor.jpg">
        <img id="garageTexture" src="assets/concrete.jpg">
        <img id="bathTexture" src="assets/Bathroom.jpg">
        <img id="wallTexture" src="assets/wood.jpg">
        <img id="shelfTexture" src="assets/shelf.jpg">
        <img id="ceilingTexture" src="assets/ceiling.jpg">
        <img id="brickTexture" src="images/Brick.jpg">
        <img id="Sofa" src="assets/sofa.jpg">
        <img id="star" src="assets/star.jpg">


        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
    </a-assets>

    <a-sky src="#skyTexture"></a-sky>

    <a-entity position="0 3 0">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                               radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat"
                      position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>

    <!--Banner-->
    <a-entity geometry="width:18;height:2;primitive:plane" position="-1.598 8.279 -29.326"
              material="shader:flat;transparent:true;src:images/rotm.png"></a-entity>

    <!--ROOMMATE of the Month pictures-->
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-18 6 -28.98"
              material="shader:flat;transparent:true;src:images/Cat-Swag.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-15 6 -28.98"
              material="shader:flat;transparent:true;src:images/Yawn-Cat.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-12 6 -28.98"
              material="shader:flat;transparent:true;src:images/Teffs.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-9 6 -28.98"
              material="shader:flat;transparent:true;src:images/Tiny-Blep.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-6 6 -28.98"
              material="shader:flat;transparent:true;src:images/Purr-ito.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="-3 6 -28.98"
              material="shader:flat;transparent:true;src:images/Space-Cat.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="0 6 -28.98"
              material="shader:flat;transparent:true;src:images/Cat-Cone.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="3 6 -28.98"
              material="shader:flat;transparent:true;src:images/Big-Blep.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="6 6 -28.98"
              material="shader:flat;transparent:true;src:images/Box-Cat.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="9 6 -28.98"
              material="shader:flat;transparent:true;src:images/Purr-maid.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="12 6 -28.98"
              material="shader:flat;transparent:true;src:images/Cat-Nap.png"></a-entity>
    <a-entity geometry="primitive:plane;height:2.2;width:1.8" position="15 6 -28.98"
              material="shader:flat;transparent:true;src:images/Cat-Mas.png"></a-entity>

    <!-- ROOMmate of the month frames-->
    <a-entity geometry="height:2.5;width:2" position="15 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="Jan"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="12 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="Feb"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="9 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="march"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="6 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="apr"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="3 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="may"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="0 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="jun"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-3 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="july"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-6 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="aug"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-9 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="sept"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-12 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="out"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-15 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="nov"></a-entity>
    <a-entity geometry="height:2.5;width:2" position="-18 6 -29.5" material="repeat:1 2;roughness:1;src:images/mount.jpg"
              id="dec"></a-entity>

    <!-- walls-->
    <a-box id="Walls" src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-33.607 5 6.55"
           rotation="0 90 0" scale="0.17 1 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-33.607 5 23.888"
           rotation="0 90 0" scale="0.264 1 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="0 5 -30" material=""
           geometry=""></a-box>
    <a-box src="#brickTexture" color="tomato" height="10" width="40" depth="1" position="-39.92 5 -30" material=""
           geometry="" repeat="6 3"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="20 5 8" rotation="0 90 0"
           material="" geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-59.141 5 -0.205"
           rotation="0 90 0" material="" geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="20 2.805 -44.137"
           rotation="0 90 0" geometry="height:4;width:10" scale="3.57 1.917 1" material=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="20 9.45 -40.916"
           rotation="0 90 0" geometry="height:4;width:10" scale="3.782 1.493 1" material=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-20 5 0.029" rotation="0 90 0"
           material="" geometry="" scale="0.17 1 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-33.607 5 0.02"
           rotation="0 90 0" scale="0.17 1 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-29.045 4.983 4.596"
           rotation="0 180.02333923010465 0" scale="0.15 1 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="-22.234 8.383 4.603"
           rotation="0 180.023 0" geometry="width:10" scale="0.471 0.34 1"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="60" depth="1" position="59.298 5 -29.779"
           rotation="0 90 0" material="" geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="0 5 30" material=""
           geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="-39.782 5 29.984" material=""
           geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="-39.854 5 -5.079" material=""
           geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="39.741 5 0.052" material=""
           geometry=""></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="46.808 5 -25.162"
           geometry="width:25"></a-box>
    <a-box src="#wallTexture" color="tomato" height="10" width="40" depth="1" position="34.824 5 -10.278"
           geometry="width:20.5" rotation="0 90 0"></a-box>

</a-scene>

</body>
</html>
