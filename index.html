<html>
<head>
    <script src="libs/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene>


    <a-assets>
        <audio id="blip1" src="assets/horned_owl.wav"></audio>
        <a-asset-item id="drone" src="assets/busterDrone.gltf">
            <img id = "boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id = "skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>

    <a-sky color="#ECECEC"></a-sky>

    <a-entity position="54 1.5 12">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>


    <a-box color="tomato" position="45 0 6" depth="2" height="2" width="2" class="intersectable">
       <a-animation begin="click" attribute="position" from="45 0 6" to= "45 0 -10" dur="3000"></a-animation>
    </a-box>

    <a-box material="color:tomato;transparent:true;opacity:0" depth="2" height="2" width="2" sound="src: url(assets/horned_owl.wav); on: click" class="intersectable" position="55 1.5 6"></a-box>

    <a-obj-model src="assets/AngryBirdsRedsMask.obj" mtl="assets/AngryBirdsRedsMask.mtl" position="55 1.5 6"></a-obj-model>

    <a-entity collada-model="url(assets/stormtrooper.dae)" rotation="90 0 0" position="60 0 6" ></a-entity>





    <a-box height="10" width="10" depth="1" position = "0 5 -5" rotation="0 0 0" ></a-box>
    <a-box height="10" width="10" depth="1" position = "5 5 0" rotation="0 90 0" ></a-box>
    <a-box height="10" width="10" depth="1" position = "-5 5 0" rotation="0 90 0" ></a-box>
    <a-box height="10" width="10" depth="1" position = "0 5 5" rotation="0 0 0" ></a-box>


    <a-plane src =#groundTexture rotation="-90 0 0" width = "20" height="30" repeat="10 10"></a-plane>

    <a-light type="point" intensity="1" position="2 4 4"></a-light>
    <a-light type="ambient" color="#445451"></a-light>
</a-scene>

</body>
</html>
