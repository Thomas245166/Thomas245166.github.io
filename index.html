<html>
<head>
    <script src="libs/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene>

    <a-assets>
        <audio id="blip1" src="assets/horned_owl.wav"></audio>
        <img id = "boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id = "skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="assets/floor.jpg">
        <img id="wallTexture" src="assets/wood.jpg">
        <a-asset-item id="ceiling fan-obj" src="assets/540 Ceiling Fan.obj"></a-asset-item>
        <a-asset-item id="ceiling fan-mtl" src="assets/540 Ceiling Fan.mtl"></a-asset-item>
    </a-assets>

    <a-sky color="#ECECEC"></a-sky>


    <!--
    <a-entity position="0 2 0">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>-->

    <!--Employee of Month frames-->
    <a-entity geometry="primitive: plane; height: 2.2; width: 1.8" position="5 5 -28.98" rotation="0 0 0" material="shader: flat; transparent: true; src: url(images/Cat-Swag.png)"></a-entity>
    <a-entity geometry="primitive: box; depth: 1; height: 2.5; width: 2" position="5 5 -29.5" rotation="0 0 0" material="shader: standard; roughness: 1; src: url(images/mount.jpg); repeat: 1 2"></a-entity>


    <a-box color="tomato" position="5 0 0" depth="4" height="4" width="4" class="intersectable">
       <a-animation begin="click" attribute="position" from="5 0 0" to= "25 0 0" dur="3000"></a-animation>
    </a-box>

    <a-box material="color:tomato;transparent:true;opacity:0" depth="4" height="4" width="4" sound="src: url(assets/horned_owl.wav); on: click" class="intersectable" position="5 1.5 6"></a-box>


    <!-- Scott's StarDestroyer -->
    <a-obj-model src="assets/StarDestroyer.obj" position="5 3 -5" rotation = "0 180 0" class="intersectable"></a-obj-model>

    <!-- walls-->
    <a-box src =#wallTexture color="tomato" height="10" width="40" depth="1" position = "0 5 -30" rotation="0 0 0" ></a-box>
    <a-box src =#wallTexture color="tomato" height="10" width="60" depth="1" position = "20 5 0" rotation="0 90 0" ></a-box>
    <a-box src =#wallTexture color="tomato" height="10" width="60" depth="1" position = "-20 5 0" rotation="0 90 0" ></a-box>
    <a-box src =#wallTexture color="tomato" height="10" width="40" depth="1" position = "0 5 30" rotation="0 0 0" ></a-box>

    <!-- ceiling-->
    <a-box src =#wallTexture color="tomato" height="1" width="40" depth="60" position = "0 10 0" rotation="0 0 0" ></a-box>

    <!--floor-->
    <a-plane src =#groundTexture rotation="-90 0 0" width = "40" height="60" repeat="10 10"></a-plane>

    <!--like button-->
    <a-box color="blue" position = "0 3 -14.5" height=".5" width=".5" class="intersectable">
        <a-animation begin="click" attribute="position" from="0 3 -14.5" to= "0 3 -15" to dur="1000"></a-animation>
    </a-box>

    <!-- lights and ceiling fans-->
    <a-light type="point" intensity="1" position="0 6.5 0"></a-light>
    <a-entity obj-model="obj: #ceiling fan-obj; mtl: #ceiling fan-mtl" position="0 7 0" rotation = "0 0 0" scale = ".01 .01 .01">
        <a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>

    <a-light type="ambient" color="#445451"></a-light>
</a-scene>

</body>
</html>
